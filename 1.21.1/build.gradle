plugins {
    // see https://fabricmc.net/develop/ for new versions
    id 'fabric-loom' version '1.13-SNAPSHOT' apply false
    // see https://projects.neoforged.net/neoforged/moddevgradle for new versions
    id 'net.neoforged.moddev' version '2.0.116' apply false
}
subprojects {
    repositories {
        mavenCentral()
        maven { url 'https://maven.wispforest.io/releases' }
        maven { url 'https://maven.su5ed.dev/releases' }
        maven { url 'https://maven.shedaniel.me/' }
        maven {
            name = "FzzyMaven"
            url = "https://maven.fzzyhmstrs.me/"
        }
        maven {
            name = "GK1H Mod Resources"
            url = "https://raw.githubusercontent.com/Gameking1happy-Development/Mod-Resources/main/maven/"
        }
        maven {
            name = "oÏ‰o (owo-lib)"
            url = "https://maven.wispforest.io/releases/" }
        maven {
            url "https://raw.githubusercontent.com/Aton-Kish/mcmod/maven"
        }
        exclusiveContent {
            forRepository {
                maven {
                    name = "Modrinth"
                    url = "https://api.modrinth.com/maven"
                }
            }
            filter {
                includeGroup "maven.modrinth"
            }
        }
    }
}